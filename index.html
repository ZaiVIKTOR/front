<!DOCTYPE html>
<html>
  <head>
    <title>Telegram Auth</title>
    <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="auth_vik_bot" data-size="large" data-radius="5" data-onauth="onTelegramAuth(user)"></script>
<script type="text/javascript">
  function onTelegramAuth(user) {
    alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
  }
</script>
  </head>
  <body>
    <div id="auth-container">
      <h1>Войдите через Telegram</h1>
      <!-- Telegram Login Widget автоматически вставится сюда -->
    </div>

    <div id="user-info" style="display: none">
      <h2>Добро пожаловать, <span id="username"></span>!</h2>
      <p>Ваш Telegram ID: <span id="telegram-id"></span></p>
      <button onclick="logout()">Выйти</button>
    </div>

  </body>
</html>
